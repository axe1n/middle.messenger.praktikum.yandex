


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Messager</title>
    <link rel="stylesheet" href="/index.ac93e151.css">
</head>

<body>
    <main>
        <div class="messager">
            <div class="messager__chatList">
                <div class="messager__buttonWrapper">
                    <button class="messager__profile">
                        Профиль <img src="/arrow.38061ea4.svg" alt="arrow">
                    </button>
                </div>
                <input class="messager__search inputText" placeholder="Поиск">
                <div class="messager__contacts">
                    <div class="messager__contact">
                        <img class="messager__avatar" src="/avatar.ab567b4b.svg" alt="avatar">
                        <div class="messager__contactInfo">Коля</div>
                    </div>
                    <div class="messager__contact">
                        <img class="messager__avatar" src="/avatar.ab567b4b.svg" alt="avatar">
                        <div class="messager__contactInfo">Саша</div>
                    </div>
                    <div class="messager__contact">
                        <img class="messager__avatar" src="/avatar.ab567b4b.svg" alt="avatar">
                        <div class="messager__contactInfo">Андрей</div>
                    </div>
                    <div class="messager__contact">
                        <img class="messager__avatar" src="/avatar.ab567b4b.svg" alt="avatar">
                        <div class="messager__contactInfo">Вика</div>
                    </div>
                    <div class="messager__contact">
                        <img class="messager__avatar" src="/avatar.ab567b4b.svg" alt="avatar">
                        <div class="messager__contactInfo">Настя</div>
                    </div>
                </div>
            </div>
            <div class="messager__header">
                <div class="messager__headerContactInfo">
                    <img class="messager__avatar" src="/avatar.ab567b4b.svg" alt="avatar">
                    <div class="">Коля</div>
                </div>
                <button class="messager__contactManagementButton"><img src="/contactManagementIcon.3a6cfb93.svg" alt="contact management"></button>
            </div>
            <div class="messager__messages">
                <div class="messager__message messager__message_my">Привет</div>
                <div class="messager__message messager__message_contact">Пока</div>
            </div>
            <div class="messager__sendMessage">
                <button class="messager__sendDocument"><img src="/addIcon.c4eecd17.svg" alt="send document"></button>
                <input class="inputText" placeholder="Сообщение"><button class="messager__send"><img src="/sendMessageIcon.e2da99aa.svg" alt="send message"></button>
            </div>
    </div></main>
<script src="/messanger.b69af9c6.js"></script></body>

</html>
